<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

</head>

<body>
  <main>
    <header>
      <h3>Simple, traffic-based pricing</h3>
      <p>Sign-up for our 30-day trial. No credit card required. </p>
    </header>

    <form action="">
      <section class="card-top">
        <h4><span id="pageviwes">100K</span><span> PAGEVIWES</span></h4>
        <input type="range" value="16" min="8" max="36" step="4" aria-valuemin="8">
        <h1><span id="valor">R$16.00</span><span>/ month</span></h1>

        <div id="mode-container">
          <p>Monthly Billing</p>

          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>

          <p>Yearly Billing</p>
          <b id="discount">-25%</b>
        </div>
      </section>
      <section class="card-bt">
        <ul>
          <li> <img src="./images/icon-check.svg" alt="" srcset=""> Unlimited websites</li>
          <li><img src="./images/icon-check.svg" alt="" srcset=""> 100% data ownership
          </li>
          <li> <img src="./images/icon-check.svg" alt="" srcset="">Email reports
          </li>
        </ul>

        <input type="button" value="Start my trial">
      </section>
    </form>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Victor Kennedy</a>.
    </div>
  </footer>

  <script src="./main.js"></script>
</body>

</html>
